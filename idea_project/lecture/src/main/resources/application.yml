server:
    port: 8080

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/sustc_test?useUnicode=true&
            characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
        username: root
        password: 123456
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
    spring:
        thymeleaf:
            mode: HTML
    mvc:
      view:
        prefix: /templates/
        suffix: .html
      static-path-pattern: /static/**

